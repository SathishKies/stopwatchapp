<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Productivity Tracker </title>
    <link rel = "icon" href = "https://img.icons8.com/fluency/240/null/clock--v2.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>TTMH</h1>
      <div class="wrapper" id="timer1" data-id="1">
        <div class="time">
          <span class="hour">00</span>
          <span class="colon">:</span>
          <span class="minute">00</span>
          <span class="s-colon">:</span>
          <span class="second">00</span>
        </div>
        <div class="buttons">
          <button class="start-stop">Start</button>
          <button class="reset">Reset</button>
          <span class='color color--blue' data-value='1'></span>
          <span class='color color--orange' data-value='1'></span>
          <span class='color color--green' data-value='1'></span>
          <span class='color color--white' data-value='1'></span>
        </div>
      </div>
      <h1>Work Activity</h1>
      <div class="wrapper" id="timer2" data-id="2">
        <div class="time">
          <span class="hour">00</span>
          <span class="colon">:</span>
          <span class="minute">00</span>
          <span class="s-colon">:</span>
          <span class="second">00</span>
        </div>
        <div class="buttons">
          <button class="start-stop">Start</button>
          <button class="reset">Reset</button>
          <span class='color color--blue' data-value='1'></span>
          <span class='color color--orange' data-value='1'></span>
          <span class='color color--green' data-value='1'></span>
          <span class='color color--white' data-value='1'></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
